language: php
sudo: false

matrix:
  fast_finish: true
  include:
    - php: "7.3"
    - php: "7.4"
    - php: "nightly"
    - php: "master"
  allow_failures:
    - php: "nightly"
    - php: "master"

install:
  - composer update
  - echo "<?php return [];" > local/settings.php

script:
  - vendor/bin/psalm
